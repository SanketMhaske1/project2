<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    

    <div class="wrapper">
    <div class="circle1"></div>
    <div class="cricle2"></div>
        <div class="card-wrapper">
            <div class="card-img">
                <img src="assets/profile-image.webp" alt="">
            </div>
            <div class="card-title">
                Love Babbar
            </div>
            <div class="card-subtitle">
                Founder, Code Help
            </div>
            <div class="card-button">
                
                <button class="btn1" onclick="openModal()"><i class="fa-solid fa-share "></i> Share my Profile</button>
                <button class="btn2">Follow me</button>
            </div>
        </div>
    </div>


    <!-- Modal Component -->

    <div class="modal">
        <div class="model-header">
            <h1>Share my profile</h1>
            <div onclick="closeModal()">
                <i class="fa-solid fa-xmark close "></i>
            </div>
        </div>

        <div class="model-hero">
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a> 
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>



    
</body>
</html>
