<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="wrapper w-[100vw] h-[100vh] bg-[#344151] flex flex-col items-center justify-center">

        <div class="flex flex-col items-center justify-center gap-10">
            
            <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

            <div class=" bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

                <button class="border-r-2 border[#bfbfbf] pr-5" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
                <div class="font-bold " id="counter">0</div>
                <button class="border-l-2 border[#bfbfbf] pl-5" onclick="incrment()"><i class="fa-solid fa-plus"></i></button>

            </div>

        </div>

    </div>
</body>
</html>
